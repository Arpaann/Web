    <script>
        function showOptions(optionId) {
            const allOptions = document.querySelectorAll('.options-container');
            allOptions.forEach(option => option.style.display = 'none');

            const lockedMessage = document.getElementById('lockedMessage');
            lockedMessage.style.display = 'none';

            const selectedOption = document.getElementById(optionId);
            if (selectedOption) {
                if (optionId === 'parentOptions' || optionId === 'alumniOptions' || optionId === 'facultyOptions') {
                    const button = document.querySelector(`button[onclick="showOptions('${optionId}')"]`);
                    if (button) {
                        const buttonRect = button.getBoundingClientRect();
                        const scrollY = window.scrollY || window.pageYOffset;

                        const topPosition = buttonRect.bottom + scrollY + 5;
                        const leftPosition = buttonRect.left + (buttonRect.width / 2);

                        lockedMessage.style.top = topPosition + 'px';
                        lockedMessage.style.left = leftPosition + 'px';
                        lockedMessage.style.display = 'block';
                        setTimeout(() => {
                            lockedMessage.style.display = 'none';
                        }, 3000);
                    }
                } else {
                    selectedOption.style.display = 'block';
                }
            }
        }

        function showUploadForm() {
            document.getElementById('uploadFormContainer').style.display = 'flex';
        }

        function closeUploadForm() {
            document.getElementById('uploadFormContainer').style.display = 'none';
        }

        function showInquiryForm() {
            document.getElementById('inquiryFormContainer').style.display = 'flex';
        }

        function closeInquiryForm() {
            document.getElementById('inquiryFormContainer').style.display = 'none';
        }

        document.getElementById('proposalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.append('ajax', 'submit_proposal');

            fetch('index.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const successMessage = document.getElementById('proposalSuccessMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        closeUploadForm();
                    }, 5000);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        });

        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.append('ajax', 'submit_inquiry');

            fetch('index.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const successMessage = document.getElementById('inquirySuccessMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        closeInquiryForm();
                    }, 5000);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        });
    </script>
